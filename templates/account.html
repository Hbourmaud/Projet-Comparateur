{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Your Account {% endblock %}</h1>
    <form method="post">
        <input type="text" name="username" required>
        <input type="text" name="passwd" required>
        Create Account ? <input type="checkbox" name="create" >
        <input type="submit" value="account">
    </form>
    {{ answer }}
{% endblock %}
