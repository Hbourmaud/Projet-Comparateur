{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to a comparator {% endblock %}</h1>
    <form method="post">
        <input type="text" name="search">
        <input type="submit" value="Research">
    </form>
    <h2>Results for: {{ game }}</h2>
    <h2>{{ plat1 }}: {{ price1 }}€</h2>
    <h2>{{ plat2 }}: {{ price2 }}€</h2>
    <h2>{{ plat3 }}: {{ price3 }}€</h2>
{% endblock %}
